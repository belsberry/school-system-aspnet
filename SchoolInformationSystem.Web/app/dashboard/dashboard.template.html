<h1 class="text-center">Orange County High School</h1>
<hr/>
<div class="row">
  <div class="col-md-6">
    <h3 class="text-center">Completed Observations by Grade</h3>
    <canvas class="chart chart-bar"
        chart-data="referralCountData" chart-labels="referralCountLabels" chart-click="referralCountsClick">
    </canvas>
  </div>
  <div class="col-md-6">
    <h3 class="text-center">Assignment Score Counts</h3>
    <canvas class="chart chart-pie" chart-data="dailyAssignmentGradeData"
        chart-labels="dailyAssignmentGradeLabels" chart-click="dailyAssignmentGradesClick" chart-legend="true"
        chart-options="{tooltipTemplate: '<%=label%>: <%= Math.floor((circumference / 6.283) * 100 ) + \'%\' %> (<%= value %>)'}">
    </canvas>
  </div>
  <div class="col-md-12">
    <h3 class="text-center">Attendance Counts</h3>
    <canvas class="chart chart-line" chart-data="attendanceData"
        chart-labels="attendanceLabels" chart-click="attendanceClick">
    </canvas>
  </div>
</div>
