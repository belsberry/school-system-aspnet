<form name="form" novalidate ng-submit="save()">
  <div class="modal-header">
    <h3>Add Class Roster</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6 form-group">
        <label class="control-label">Class Name</label>
        <input type="text" class="form-control" ng-model="newRoster.className" name="className" required />
        <span class="text-danger" ng-show="form.className.$error.required && form.$submitted">Required</span>
      </div>
      <div class="col-md-6 form-group">
        <label class="control-label">Period</label>
        <select class="form-control" ng-model="newRoster.period" name="period" required>
          <option ng-repeat="period in periods" value="{{ period.periodId }}">{{ period.description }}</option>
        </select>
        <span class="text-danger" ng-show="form.period.$error.required && form.$submitted">Required</span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-sm-6 text-left"><a class="btn btn-default" ng-click="cancel()">Close</a></div>
      <div class="col-sm-6 text-right"><input type="submit" value="Add Roster" class="btn btn-primary"/></div>
    </div>
  </div>
</form>
