<form name="form" ng-submit="save()">
  <div class="modal-header">
    <h3 class="text-center">Add School</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <label class="control-label">School Name</label>
        <input type="text" ng-model="newSchool.name" class="form-control" name="name" required/>
        <span class="text-danger" ng-show="form.$submitted && form.name.$error.required">Required</span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col-xs-6 text-left">
      <a class="btn btn-default" ng-click="close()">Close</a>
    </div>
    <div class="col-xs-6 text-right">
      <input type="submit" value="Add School" class="btn btn-primary" />
    </div>
  </div>
</form>
