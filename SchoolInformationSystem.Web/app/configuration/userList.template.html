<h3 class="text-center">Manage Users</h3>
<hr/>

<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-inline" ng-submit="searchUsers()">
          <div class="form-group">
            <input type="text" ng-model="search.searchString" class="form-control" placeholder="Search" />
          </div>
          <div class="form-group">
            <input type="submit" value="Search" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <button class="btn btn-primary" ng-click="showAddUser()"><span class="fa fa-plus"></span> Add User</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>User Name</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{ user.userName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
